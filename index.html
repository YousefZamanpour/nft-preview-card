<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>

  <main>
    <div class="card">
      <div class="picture-container"><img class="card__picture" src="images/image-equilibrium.jpg" alt=""></div>
      <div class="card__text">
        <h1 class="section-title"><a href="">Equilibrium #3429</a></h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
      </div>
      <div class="card__balance">
        <div><img src="images/icon-ethereum.svg" alt="">
        </div><span>0.041 ETH</span>
        <div><img src="images/icon-clock.svg" alt="">
        </div><p>3 days left</p>
      </div>
      <div class="line"></div>
      <div class="profile">
        <div><img src="images/image-avatar.png" alt=""></div>
        <p><span>Creation of</span> <a href="#">Jules Wyvern</a></p>
      </div>
    </div>
  </main>

  <p>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/YousefZamanpour">Yousef Zamanpour</a>.
    </div>
  </p>
</body>
</html>
